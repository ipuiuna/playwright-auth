name: Playwright Tests
on: 
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' 

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create storage directory
        run: mkdir -p ./storage

      - name: Print workspace and paths (debug)
        run: |
          echo "github.workspace = ${{ github.workspace }}"
          pwd
          ls -la

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
          STORAGE_PATH: ./storage/storageState.json
        run: npx playwright test

      - name: Show storage file after tests
        if: always()
        run: |
          echo "=== Conteúdo da pasta storage ==="
          ls -la storage/ || echo "Pasta storage não existe"
          echo "=== storageState.json ==="
          cat storage/storageState.json || echo "Arquivo não encontrado ou vazio"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
